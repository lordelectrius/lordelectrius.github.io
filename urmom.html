<html>
    <body id="urmom" style="background-color: dodgerblue;">
        <script>
            function die() {
                    if (document.getElementById('urmom').getAttribute('style') == "background-color: dodgerblue;") {
                        document.getElementById('urmom').style = 'background-color: brown';
                    }
                    else if (document.getElementById('urmom').getAttribute('style') == "background-color: brown;") {
                        document.getElementById('urmom').style = 'background-color: dodgerblue';
                    }
            }
            setInterval(die, 10)
        </script>
        <h1 style="font-family: Comic Sans MS, cursive, sans-serif" onclick="die()">You're Mom XD :sunglasses_cool:</h1>  
    </body>
</html>
