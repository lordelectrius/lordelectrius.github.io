    <script>
        function flash() {
            if (document.getElementById('flashy').getAttribute('style') == "color: red;") {
                document.getElementById('flashy').style = "color:orange;";
            } else if (document.getElementById('flashy').getAttribute('style') == "color: orange;") {
                document.getElementById('flashy').style = "color:yellow;";
            } else if (document.getElementById('flashy').getAttribute('style') == "color: yellow;") {
                document.getElementById('flashy').style = "color:green;";
            } else if (document.getElementById('flashy').getAttribute('style') == "color: green;") {
                document.getElementById('flashy').style = "color:blue;";
            } else if (document.getElementById('flashy').getAttribute('style') == "color: blue;") {
                document.getElementById('flashy').style = "color:purple;";
            } else if (document.getElementById('flashy').getAttribute('style') == "color: purple;") {
                document.getElementById('flashy').style = "color:red;";
            }
        }
        setInterval(flash, 100)
    </script>
